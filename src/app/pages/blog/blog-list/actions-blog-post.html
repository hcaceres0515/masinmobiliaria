<button class="btn btn-info btn-icon btn-sm" type="button" tooltip="Editar"  (click)="showEditModal(blogPost.id)">
  <i class="ion-edit"></i>
</button>

<button class="btn btn-danger btn-icon btn-sm" type="button" tooltip="Eliminar" (click)="onDeleteBlogPost(blogPost.id)">
  <i class="ion-trash-a"></i>
</button>
