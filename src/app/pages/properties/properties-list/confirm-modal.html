
<!-- Confirm action modal -->
<div bsModal #confirmPropertyModal="bs-modal" class="modal fade"  id="{{id}}" tabindex="-1" role="dialog" [attr.aria-labelledby]="id + '_label'" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-hidden="true" style="line-height: initial;">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideConfirmModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirmar Accion</h4>
      </div>

      <div class="modal-body">
        Â¿{{confirmMessage}}?
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hideConfirmModal()">Cancelar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onOK()">Aceptar</button>

      </div>
    </div>
  </div>
</div>
