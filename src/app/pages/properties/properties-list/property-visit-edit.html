<!-- Delete Poperty modal -->
<div bsModal #editPropertyVisitModal="bs-modal" class="modal fade" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="line-height: initial;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hidePropertyVisitEditModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Editar visita de la propiedad</h4>
      </div>
      <div class="modal-body">

        <div class="form-group row">
          <label class="col-sm-2 form-control-label" for="comments">Comentarios:</label>
          <div class="col-sm-10">
            <textarea class="form-control" name="comments" id="comments" cols="30" rows="10" [(ngModel)]="propertyVisit.comments"></textarea>
          </div>
        </div>

      </div>
      <div class="modal-footer">

        <button class="btn btn-success" (click)="onEditPropertyVisit(propertyVisit)">Aceptar</button>
        <button class="btn btn-danger confirm-btn" (click)="hidePropertyVisitEditModal()">Cancelar</button>

      </div>
    </div>
  </div>
</div>
