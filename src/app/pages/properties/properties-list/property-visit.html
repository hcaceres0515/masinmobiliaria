<div class="widgets">


  <div class="row">

    <div class="col-md-12 ">
      <button class="btn btn-success pull-right" (click)="showUserAddModal()">
        <i class="ion-plus-round"></i>  Agregar visita
      </button>
    </div>

    <div class="col-md-12">

      <fieldset>
        <legend>Filtro de busqueda</legend>

        <div class="form-group col-md-3">
          <label class="col-sm-6 form-control-label">Codigo de propiedad</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="property" id="property">
          </div>
        </div>

        <div class="form-group col-md-4">
          <label class="col-sm-3 form-control-label">Desde</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" name="dateFrom" id="dateFrom">
          </div>
        </div>

        <div class="form-group col-md-4">
          <label class="col-sm-3 form-control-label">Hasta</label>
          <div class="col-sm-9">
            <input type="date" class="form-control" name="dateTo" id="dateTo">
          </div>
        </div>

        <div class="col-md-1">
          <button class="btn btn-success pull-right" (click)="showUserAddModal()">
            <i class="ion-search"></i>  Buscar
          </button>
        </div>

      </fieldset>

    </div>



  </div>

  <br>

  <div class="row">
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
  </div>

</div>
